<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PLAYER VIEW - Perfect Sync & Scroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        #stage { position: relative; display: flex; justify-content: center; align-items: center; max-width: 100vw; max-height: 100vh; }

        #map-img { max-width: 100vw; max-height: 100vh; object-fit: contain; z-index: 1; }
        #fog-canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }

        #mini-map { position: absolute; z-index: 10; border: 3px solid gold; opacity: 0; transition: 0.5s; transform: scale(0); }
        #mini-map.active { opacity: 1; transform: scale(1); }

        /* ŠTÝL PRE PERGAMENT */
        #scroll {
            position: absolute; z-index: 50; width: 500px; padding: 50px;
            background: #f4e4bc; border: 2px solid #d4af37;
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            box-shadow: 0 0 100px rgba(0,0,0,1); color: #2c1e14;
            transform: scaleY(0); opacity: 0; transform-origin: top;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: none; font-family: 'Cinzel Decorative', cursive;
            text-align: center;
        }
        #scroll.active { display: block; transform: scaleY(1); opacity: 1; }

        .blurred { filter: blur(10px) brightness(0.3); }
    </style>
</head>
<body>
    <div id="stage">
        <img id="map-img" src="">
        <canvas id="fog-canvas"></canvas>
        <img id="mini-map" src="">
        <div id="scroll">
            <div id="scroll-text" style="font-size: 22px; line-height: 1.5;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fog-canvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('map-img');
        const scroll = document.getElementById('scroll');
        const scrollText = document.getElementById('scroll-text');

        function syncFogSize() {
            if (!img.src || img.src === window.location.href) return;
            canvas.width = img.clientWidth;
            canvas.height = img.clientHeight;
            canvas.style.left = img.offsetLeft + "px";
            canvas.style.top = img.offsetTop + "px";

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        img.onload = syncFogSize;
        window.onresize = syncFogSize;

        const ws = new WebSocket("https://dnd-server-3.onrender.com");
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if(data.type === "bg_map") {
                img.src = data.url;
            }

            if(data.type === "reveal") {
                const x = data.x * canvas.width;
                const y = data.y * canvas.height;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 50, 0, Math.PI * 2);
                ctx.fill();
            }

            if(data.type === "mini_map") {
                const mm = document.getElementById('mini-map');
                mm.src = data.url; mm.classList.add('active');
                img.classList.add('blurred');
            }

            if(data.type === "scroll") {
                scrollText.innerText = data.text;
                scroll.style.display = "block";
                setTimeout(() => scroll.classList.add('active'), 50);
                img.classList.add('blurred');
                new Audio('https://www.soundjay.com/misc/sounds/paper-unfold-1.mp3').play().catch(e=>{});
            }

            if(data.type === "clear") {
                if(data.target === "fog") syncFogSize();
                if(data.target === "mini") {
                    document.getElementById('mini-map').classList.remove('active');
                    if (!scroll.classList.contains('active')) img.classList.remove('blurred');
                }
                if(data.target === "scroll") {
                    scroll.classList.remove('active');
                    setTimeout(() => scroll.style.display = "none", 800);
                    if (!document.getElementById('mini-map').classList.contains('active')) img.classList.remove('blurred');
                }
            }
        };
    </script>
</body>
</html>
